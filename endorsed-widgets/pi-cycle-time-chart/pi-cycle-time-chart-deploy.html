  }

  var PI_CYCLE_TIME_FETCH = "ActualStartDate,ActualEndDate,Release,Name";
  var SORT_DEFAULT = "ActualEndDate";
  var SORT_RELEASE = "Release.ReleaseDate";
  var CHART_Y_AXIS_TITLE = "Cycle Time (Days)";
  var CHART_COLOR = "#AD77D4";
  var DEFAULT_BUCKETS = 10;
  var defaultSettings = {
    type: getLowestLevelPortfolioItemType(),
    bucketBy: MONTH_BUCKET,
    query: "",
    numBuckets: DEFAULT_BUCKETS
  };
  window.addEventListener("message", (event) => {
    if (event.origin !== $RallyContext.Url.origin) return;
    if (event.data.type === "RALLY_CONTEXT_LOADED") {
      if ($RallyContext.isEditMode) {
        let userSettings = cleanseSettings($RallyContext.Settings);
        let mergedSettings = { ...defaultSettings, ...userSettings };
        window.RallyContext.updateSettings(mergedSettings);
      }
      console.log("$RallyContext", $RallyContext);
      buildWidget();
    }
  });
  function cleanseSettings(settings) {
    let userSettings = settings || {};
    if (userSettings.numBuckets) {
      userSettings.numBuckets = Number(userSettings.numBuckets);
      if (isNaN(userSettings.numBuckets)) {
        userSettings.numBuckets = DEFAULT_BUCKETS;
      }
      ;
    }
    if (userSettings.bucketBy) {
      userSettings.bucketBy = userSettings.bucketBy && userSettings.bucketBy.toLowerCase();
    }
    return userSettings;
  }
  function getQueryString(timeboxes) {
    let queryClauses = [];
    if ($RallyContext.Settings.query) {
      queryClauses.push(`(${$RallyContext.Settings.query})`);
    }
    if ($RallyContext.Settings.bucketBy === RELEASE_BUCKET) {
      if (timeboxes && timeboxes.length > 0) {
        const timeboxAttributes = getTimeboxDateAttributes(TYPE_RELEASE);
        const startDate = timeboxes[timeboxes.length - 1][timeboxAttributes.startDate];
        const endDate = timeboxes[0][timeboxAttributes.endDate];
        const timeboxType = timeboxAttributes.type;
        queryClauses.push(`(${timeboxType}.${timeboxAttributes.startDate} >= "${startDate}")`);
        queryClauses.push(`(${timeboxType}.${timeboxAttributes.endDate} <= "${endDate}")`);
      } else {
        console.log("Warning: No timeboxes returned, or Start/End dates missing", timeboxes);
      }
      queryClauses.push(`(ActualEndDate != null)`);
    } else {
      const fromDate = getStartDate($RallyContext.Settings.bucketBy, $RallyContext.Settings.numBuckets, DEFAULT_BUCKETS);
      if (fromDate) {
        queryClauses.push(`(ActualEndDate >= "${fromDate}")`);
      } else {
        console.log("Warning: No fromDate returned: bucketBy, numBuckets", $RallyContext.Settings.bucketBy, $RallyContext.Settings.numBuckets);
      }
    }
    return constructQuery(queryClauses);
  }
  function getParams(timeboxes) {
    const params = {};
    let sortProperty = SORT_DEFAULT;
    console.log("bucketBy", $RallyContext.Settings.bucketBy);
    if ($RallyContext.Settings.bucketBy.toLowerCase() === RELEASE_BUCKET) {
      sortProperty = SORT_RELEASE;
    }
    params.fetch = PI_CYCLE_TIME_FETCH;
    params.order = `${sortProperty} ASC`;
    params.workspace = $RallyContext.GlobalScope.Workspace._ref;
    params.project = $RallyContext.GlobalScope.Project._ref;
    params.projectScopeUp = $RallyContext.GlobalScope.ProjectScopeUp;
    params.projectScopeDown = $RallyContext.GlobalScope.projectScopeDown;
    params.pagesize = MAX_PAGE_SIZE;
    params.query = getQueryString(timeboxes);
    console.log("params", params.query);
    return params;
  }
  var buildChart = (chartData) => {
    Highcharts.chart("chart-container", {
      chart: {
        height: 300,
        type: "column"
      },
      colors: [CHART_COLOR],
      series: chartData.series,
      legend: { enabled: true },
      title: {
        text: ""
      },
      xAxis: {
        categories: chartData.categories
      },
      yAxis: {
        min: 0,
        title: {
          text: CHART_Y_AXIS_TITLE
        }
      },
      plotOptions: {
        column: {
          dataLabels: {
            enabled: false
          }
        }
      }
    });
  };
  async function getTimeboxes() {
    if ($RallyContext.Settings.bucketBy === RELEASE_BUCKET) {
      return getMostRecentTimeboxes(TYPE_RELEASE, $RallyContext.Settings.numBuckets);
    } else {
      return Promise.resolve([]);
    }
  }
  async function buildWidget() {
    console.log("$RallyContext", $RallyContext);
    const wrapper = document.getElementById("wrapper");
    wrapper.innerHTML = "";
    try {
      if ($RallyContext.isEditMode) {
        addEditModeControls();
      }
      addVisualizationContainer("chart-container", "wrapper");
      const timeboxes = await getTimeboxes();
      let params = getParams(timeboxes);
      const results = await loadWsapiData($RallyContext.Settings.type, params);
      const chartData = prepareChartData(results, $RallyContext.Settings.bucketBy);
      console.log("chartData", chartData);
      buildChart(chartData);
    } catch (error) {
      console.error("Failed to build widget:", error);
      if (wrapper) {
        wrapper.innerHTML = `<div class="rally-alert rally-alert-error">Error building chart: ${error.message || error}</div>`;
      }
    }
  }
  function getPortfolioItemTypes() {
    const piTypes = getPortfolioItemTypeDefinitions() || [];
    return piTypes.map((type) => ({
      name: type.DisplayName || type.TypePath.split("/")[1],
      value: type.TypePath
    }));
  }
  function getBucketOptions() {
    return [
      { name: "Month", value: MONTH_BUCKET },
      { name: "Quarter", value: QUARTER_BUCKET },
      { name: "Year", value: YEAR_BUCKET },
      { name: "Release", value: RELEASE_BUCKET }
    ];
  }
  function getNumBucketsOptions() {
    return [
      { name: "3", value: 3 },
      { name: "5", value: 5 },
      { name: "6", value: 6 },
      { name: "10", value: 10 },
      { name: "12", value: 12 }
    ];
  }
  function addEditModeControls() {
    if (!$RallyContext.isEditMode) return;
    addVerticalControlsContainer("controls-container", "wrapper");
    const piTypes = getPortfolioItemTypes();
    const bucketOptions = getBucketOptions();
    const numBucketsOptions = getNumBucketsOptions();
    createStyledDropdown({
      renderTo: "controls-container",
      id: "type-selector-dropdown",
      data: piTypes,
      fieldLabel: "Portfolio Item Type:",
      value: $RallyContext.Settings.type,
      onSelect: (selected) => {
        window.RallyContext.updateSettings({
          type: selected.value,
          bucketBy: $RallyContext.Settings.bucketBy,
          query: $RallyContext.Settings.query,
          numBuckets: $RallyContext.Settings.numBuckets
        });
      }
    });
    createStyledDropdown({
      renderTo: "controls-container",
      id: "bucket-selector-dropdown",
      data: bucketOptions,
      fieldLabel: "Bucket By:",
      value: $RallyContext.Settings.bucketBy,
      onSelect: (selected) => {
        window.RallyContext.updateSettings({
          type: $RallyContext.Settings.type,
          bucketBy: selected.value,
          query: $RallyContext.Settings.query,
          numBuckets: $RallyContext.Settings.numBuckets
        });
      }
    });
    createStyledDropdown({
      renderTo: "controls-container",
      id: "num-buckets-selector-dropdown",
      data: numBucketsOptions,
      fieldLabel: "Number of Buckets:",
      value: $RallyContext.Settings.numBuckets,
      onSelect: (selected) => {
        window.RallyContext.updateSettings({
          type: $RallyContext.Settings.type,
          bucketBy: $RallyContext.Settings.bucketBy,
          query: $RallyContext.Settings.query,
          numBuckets: selected.value
        });
      }
    });
  }
})();

</script>

    </body>
</html>
