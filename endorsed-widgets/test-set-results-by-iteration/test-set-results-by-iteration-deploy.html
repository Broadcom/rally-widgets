  <table class="summaryTable executionSummaryTable">
    <tr>
      <th>Test Set ID</th>
      <th>Test Set</th>
      <th class="progressBarColumn">Execution</th>
      <th class="progressBarColumn">Passing</th>
      <th>Not Run</th>
      <th>Passed</th>
      <th>Failed</th>
      <th>Blocked</th>
      <th>Inconclusive</th>

  </table>
  <h2 class="summaryTableHeaders testResultsHeader hideIfNoData">Test Results<div class="summaryTablePageCount testResultsTableCount"></div></h2>
  <table class="summaryTable testResultsTable hideIfNoData">
    <tr>
      <th>Test Set ID</th>
      <th>Test Set</th>
      <th>Test Case ID</th>
      <th>Test Case Name</th>
      <th>Last Verdict</th>
      <th>Tester</th>
      <th>Execution Date</th>
    </tr>
  </table>
  <h2 class="summaryTableHeaders testsRemainingHeader hideIfNoData">Tests Remaining to Run<div class="summaryTablePageCount testsRemainingTableCount"></div></h2>
  <table class="summaryTable testsRemainingTable hideIfNoData">
    <tr>
      <th>Test Set ID</th>
      <th>Test Set</th>
      <th>Test Case ID</th>
      <th>Test Case Name</th>
    </tr>
  </table>
  <script>

   console.log('$RallyContext',$RallyContext);
 </script>
 <script>
(() => {
  // test-set-results-by-iteration/widget.js
  var main = () => {
    window.addEventListener("message", (event) => {
      if (event.origin !== $RallyContext.Url.origin) {
        return;
      }
      if (event.data.type === "RALLY_CONTEXT_LOADED") {
        fetchTestSetsAndTestCaseResults();
      }
    });
  };
  var fetchTestSetsAndTestCaseResults = async () => {
    if ($RallyContext.ViewFilter.Type === "Iteration") {
      const iterationName = $RallyContext.ViewFilter.Value.Name;
      const projectScoping = `&project=${$RallyContext.GlobalScope.Project._ref}&projectScopeUp=${$RallyContext.GlobalScope.ProjectScopeUp}&projectScopeDown=${$RallyContext.GlobalScope.ProjectScopeDown}`;
      const testSetQuery = `(Iteration.Name = "${iterationName}")`;
      const testSetFetchFields = "FormattedID,Name,TestCases,ObjectID";
      const testSetFetchUrl = `${$RallyContext.Url.origin}/slm/webservice/v2.x/TestSet?workspace=${$RallyContext.GlobalScope.Workspace._ref}${projectScoping}&fetch=${testSetFetchFields}&query=${testSetQuery}&pagesize=2000&order=FormattedID ASC`;
      const testCaseResultQuery = `((TestSet.Iteration.Name = "${iterationName}") AND (TestSet.Project.Name = "${$RallyContext.GlobalScope.Project.Name}"))`;
      const testCaseResultFetchFields = "TestSet,FormattedID,TestCase,Date,Verdict,Tester,ObjectID,Name";
      const testCaseResultFetchUrl = `${$RallyContext.Url.origin}/slm/webservice/v2.x/TestCaseResult?workspace=${$RallyContext.GlobalScope.Workspace._ref}&fetch=${testCaseResultFetchFields}&query=${testCaseResultQuery}&pagesize=2000`;
      try {
        const testSetResponse = await fetch(testSetFetchUrl);
        const dataResults = await testSetResponse.json();
        transformTestSetData(dataResults.QueryResult.Results);
        const testCaseResultResponse = await fetch(testCaseResultFetchUrl);
        const testCaseResultDataResults = await testCaseResultResponse.json();
        transformTestResultData(testCaseResultDataResults.QueryResult.Results);
        renderExecutionSummaryTable();
        renderTestResultsTable();
      } catch (error) {
        console.log("Fetch Error :-S", error);
      }
    } else {
      displayFilterWarning();
    }
  };
  var displayFilterWarning = () => {
    const summaryTableHeaders = document.querySelector(".summaryTableHeaders");
    const parentNode = summaryTableHeaders.parentNode;
    summaryTableHeaders.classList.add("hideIfNoData");
    document.querySelector(".executionSummaryTable").classList.add("hideIfNoData");
    parentNode.innerHTML = `<div class="infoMessageContainer">
            <div class="infoMessageText" role="presentation">
                <span>Select an Iteration to display data</span>
            </div>
        </div>`;
  };
  var transformTestSetData = (testSets) => {
    testSets.forEach((testSet) => {
      executionSummary[testSet.FormattedID] = {
        FormattedID: testSet.FormattedID,
        Name: testSet.Name,
        _type: testSet._type,
        ObjectID: testSet.ObjectID,
        Pass: 0,
        Fail: 0,
        Blocked: 0,
        Error: 0,
        Inconclusive: 0,
        ToRun: 0,
        Total: testSet.TestCases.Count,
        PercentComplete: 0,
        PercentPass: 0
      };
      summaryRow.Total += testSet.TestCases.Count;
    });
  };
  var transformTestResultData = (results) => {
    results.forEach((testResult) => {
      testResults.push({
        TestCase: testResult.TestCase,
        Verdict: testResult.Verdict,
        Date: testResult.Date,
        Tester: testResult.Tester,
        TestSet: testResult.TestSet,
        ObjectID: testResult.ObjectID
      });
      executionSummary[testResult.TestSet.FormattedID][testResult.Verdict] += 1;
      summaryRow[testResult.Verdict] += 1;
      executionSummary[testResult.TestSet.FormattedID].PercentComplete += 1;
      summaryRow.PercentComplete += 1;
      if (testResult.Verdict === "Pass") {
        executionSummary[testResult.TestSet.FormattedID].PercentPass += 1;
        summaryRow.PercentPass += 1;
      }
    });
  };
  var applyFormattedIDTemplate = (record) => {
    return `<a href="${$RallyContext.Url.origin}/#/${$RallyContext.GlobalScope.Project.ObjectID}d?detail=/${record._type}/${record.ObjectID}/details" target="_blank">${record.FormattedID}</a>`;
  };
  var generateProgressBar = (num1, num2) => {
    const percent = Math.round(num1 / num2 * 100) || 0;
    const completeClass = percent === 100 ? "progressBar-complete" : "";
    return `<div class="progressBarContainer"><div class="progressBar ${completeClass}" style="width:${percent}%"></div><div class="progressBarLabel" title="${num1}/${num2}">${percent}%</div></div>`;
  };
  var formatDateWithConfiguration = (date) => {
    const usersDateFormat = $RallyContext.GlobalScope.Workspace.WorkspaceConfiguration.DateFormat;
    const tempDate = new Date(date);
    const month = String(tempDate.getMonth() + 1).padStart(2, "0");
    ;
    const day = String(tempDate.getDate()).padStart(2, "0");
    ;
    const year = tempDate.getFullYear();
    return usersDateFormat.replace(/MM/, month).replace(/yyyy/, year).replace(/dd/, day);
  };
  var createAndPopulateTableRow = (tableRow, contentArray) => {
    contentArray.forEach((content, i) => {
      tableRow.insertCell(i).innerHTML = content;
    });
  };
  var renderExecutionSummaryTable = () => {
    const table = document.querySelector(".executionSummaryTable");
    const executionSummaryKeys = Object.keys(executionSummary);
    document.querySelector(".executionSummaryTableCount").innerHTML = `${executionSummaryKeys.length} items`;
    executionSummaryKeys.forEach((key) => {
      const testSet = executionSummary[key];
      testSet.ToRun = testSet.Total - (testSet.Pass + testSet.Fail + testSet.Blocked + testSet.Inconclusive + testSet.Error);
      summaryRow.ToRun += testSet.ToRun;
      const newRow = table.insertRow(-1);
      createAndPopulateTableRow(newRow, [
        applyFormattedIDTemplate(testSet),
        testSet.Name,
        generateProgressBar(testSet.PercentComplete, testSet.Total),
        generateProgressBar(testSet.PercentPass, testSet.PercentComplete),
        testSet.ToRun ? `<span class="testSetToRun">${testSet.ToRun}<span>` : testSet.ToRun,
        testSet.Pass,
        testSet.Fail,
        testSet.Blocked,
        testSet.Inconclusive,
        testSet.Error,
        testSet.Total
      ]);
      if (testSet.ToRun) {
        toRunTestCasesRequests.push(testSet.ObjectID);
      }
    });
    fetchToRunTestCases();
    renderSummaryRow(table);
  };
  var renderSummaryRow = (table) => {
    const newRow = table.insertRow(1);
    newRow.classList.add("summaryRow");
    createAndPopulateTableRow(newRow, [
      "",
      "",
      generateProgressBar(summaryRow.PercentComplete, summaryRow.Total),
      generateProgressBar(summaryRow.PercentPass, summaryRow.PercentComplete),
      summaryRow.ToRun ? `<span class="testSetToRun">${summaryRow.ToRun}<span>` : summaryRow.ToRun,
      summaryRow.Pass,
      summaryRow.Fail,
      summaryRow.Blocked,
      summaryRow.Inconclusive,
      summaryRow.Error,
      summaryRow.Total
    ]);
  };
  var renderTestResultsTable = () => {
    const table = document.querySelector(".testResultsTable");
    if (testResults.length > 0) {
      document.querySelector(".testResultsHeader").classList.remove("hideIfNoData");
      table.classList.remove("hideIfNoData");
      document.querySelector(".testResultsTableCount").innerHTML = `${testResults.length} items`;
      testResults.forEach((testResult) => {
        const newRow = table.insertRow(-1);
        createAndPopulateTableRow(newRow, [
          applyFormattedIDTemplate(testResult.TestSet),
          testResult.TestSet.Name,
          applyFormattedIDTemplate(testResult.TestCase),
          testResult.TestCase.Name,
          `<div class="verdictBlock verdict-${testResult.Verdict}">${testResult.Verdict}<div>`,
          testResult.Tester ? testResult.Tester._refObjectName : "No Tester Name",
          formatDateWithConfiguration(testResult.Date)
        ]);
      });
    }
  };
  var fetchToRunTestCases = async () => {
    let toRunTestCases = [];
    toRunTestCasesRequests.forEach(async (TestSetOID) => {
      const testCasesFetchFields = "FormattedID,Name,TestCase,TestSet,ObjectID,Results,Count,CreationDate";
      const testCasesFetchUrl = `${$RallyContext.Url.origin}/slm/webservice/v2.x/testset/${TestSetOID}/scheduledtestcases?fetch=${testCasesFetchFields}&pagesize=2000&order=CreationDate DESC`;
      try {
        const testCaseResponse = await fetch(testCasesFetchUrl);
        const dataResults = await testCaseResponse.json();
        toRunTestCasesResponses = toRunTestCasesResponses + 1;
        toRunTestCases = toRunTestCases.concat(dataResults.QueryResult.Results);
        if (toRunTestCasesRequests.length === toRunTestCasesResponses) {
          toRunTestCases.sort((a, b) => {
            if (a.TestSet.CreationDate < b.TestSet.CreationDate) {
              return -1;
            } else if (a.TestSet.CreationDate > b.TestSet.CreationDate) {
              return 1;
            } else {
              if (a.TestCase.CreationDate < b.TestCase.CreationDate) {
                return -1;
              } else if (a.TestCase.CreationDate > b.TestCase.CreationDate) {
                return 1;
              } else {
                return 0;
              }
            }
          });
          renderTestsRemainingTable(toRunTestCases);
        }
      } catch (err) {
        console.log("Fetch Error :-S", err);
      }
    });
  };
  var renderTestsRemainingTable = (testCases) => {
    const table = document.querySelector(".testsRemainingTable");
    if (testCases.length > 0) {
      document.querySelector(".testsRemainingHeader").classList.remove("hideIfNoData");
      table.classList.remove("hideIfNoData");
      let testCasesCount = 0;
      testCases.forEach((testCase) => {
        if (testCase.Results.Count === 0) {
          const newRow = table.insertRow(-1);
          createAndPopulateTableRow(newRow, [
            applyFormattedIDTemplate(testCase.TestSet),
            testCase.TestSet.Name,
            applyFormattedIDTemplate(testCase.TestCase),
            testCase.Name
          ]);
          testCasesCount = testCasesCount + 1;
        }
      });
      document.querySelector(".testsRemainingTableCount").innerHTML = `${testCasesCount} items`;
    }
  };
  var executionSummary = {};
  var testResults = [];
  var summaryRow = {
    Pass: 0,
    Fail: 0,
    Blocked: 0,
    Error: 0,
    Inconclusive: 0,
    ToRun: 0,
    Total: 0,
    PercentComplete: 0,
    PercentPass: 0
  };
  var toRunTestCasesRequests = [];
  var toRunTestCasesResponses = 0;
  main();
})();

</script>
